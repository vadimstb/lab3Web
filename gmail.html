<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Width and Full-Height Layout</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif;">
    <table cellpadding="0" cellspacing="0" style="width: 100%; height: 100vh; border-collapse: collapse; table-layout: fixed;">
        <!-- Верхний блок -->
        <tr style="height: 20%;">
            <td colspan="3" style="background-color: #add8e6; text-align: center; vertical-align: middle; position: relative;">
                <!-- Поле X -->
                <div style="display: inline-block; background-color: #fff; border: 1px solid #000; width: 40px; height: 20px; text-align: center; line-height: 20px; font-size: 1rem; float: right; margin-right: 20px;">
                    x
                </div>
                <!-- Навигация -->
                <nav>
                    <ul style="list-style: none; padding: 0; margin: 0; display: inline-block;">
                        <li style="display: inline; margin-right: 15px;"><a href="./index.html">Main</a></li>
                        <li style="display: inline; margin-right: 15px;"><a href="./basic.html">Basic</a></li>
                        <li style="display: inline; margin-right: 15px;"><a href="./flex.html">Flex</a></li>
                        <li style="display: inline; margin-right: 15px;"><a href="./grid.html">Grid</a></li>
                        <li style="display: inline;"><a href="./gmail.html">Gmail</a></li>
                    </ul>
                </nav>
            </td>
        </tr>
        <!-- Основной контент -->
        <tr style="height: 50%;">
            <!-- Левый блок 1 -->
            <td style="background-color: #ffe4c4; width: 15%; text-align: center; vertical-align: top; padding: 10px;">
                <p>This is a sidebar section for navigation or extra info.</p>
            </td>
            <!-- Центральный блок -->
            <td rowspan="2" style="background-color: #fff; width: 70%; text-align: center; vertical-align: middle; padding: 10px;">
                <img src="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/logo_gmail_lockup_default_1x_r5.png" alt="Example Image" style="width: 80%; max-width: 400px; border: 1px solid #000;">
            </td>
            <!-- Правый блок -->
            <td rowspan="3" style="background-color: #ffe4c4; width: 15%; text-align: center; vertical-align: middle; padding: 10px;">
                <p>Right sidebar content or additional details.</p>
            </td>
        </tr>
        
        <!-- Левый блок 2 -->
        <tr style="height: 50%;">
            <td style="background-color: #c4ffb3; text-align: center; vertical-align: top; padding: 10px;">
                <p>Placeholder for extra contextual content or a menu.</p>
            </td>
        </tr>
        <!-- Нижний блок -->
        <tr style="height: 15%;">
            <td colspan="2" style="background-color: #add8e6; text-align: left; padding: 10px;">
                <!-- Поле Y -->
                <div style="display: inline-block; background-color: #fff; border: 1px solid #000; width: 40px; height: 20px; text-align: center; line-height: 20px; font-size: 1rem;">
                    y
                </div>
                <p style="margin: 20px 0 0;">Footer area or additional information goes here.</p>
            </td>
        </tr>
    </table>
</body>
</html>
